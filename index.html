<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency-Converter</title>
</head>
<body>
    <div id="main">
        <h2>Currency Converter</h2>
        <form action="">

            <div class="input">
                <p>Enter Amount</p>
                <input value="1"  type="text" name="" id="">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="from" id="" class="options">
                        </select>
                    </div>
                    
                </div>

                <i class="fa-sharp fa-solid fa-repeat"></i>

                <div class="To">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">

                        <select name="to" id="" class="options">     
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="bottom-text">
                <p>1 USD = x INR</p>
                <button class="submit">Convert</button>
            </div>

        </form>



    </div>
    <script src="codes.js"></script>
    <script src="index.js" ></script>
    
</body>
</html>
